<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scorecard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div>
    <h3>HOME</h3>
    <h2 class="score" id="home-score">0</h2>
    <button class="btn" id="home-btn-add-1" onclick="addOneHome()">+1</button>
    <button class="btn" id="home-btn-add-2"  onclick="addTwoHome()">+2</button>
    <button class="btn" id="home-btn-add-3" onclick="addThreeHome()">+3</button>
  </div>
  <div>
    <h3>GUEST</h3>
    <h2 class="score" id="guest-score">0</h2>
    <button class="btn" id="guest-btn-add-1" onclick="addOneGuest()">+1</button>
    <button class="btn" id="guest-btn-add-2" onclick="addTwoGuest()">+2</button>
    <button class="btn" id="guest-btn-add-3" onclick="addThreeGuest()">+3</button>
  </div>
  </div>
  <div class="container-2">
    <button class="btn" onclick="reset()">RESET</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
